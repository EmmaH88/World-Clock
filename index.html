<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>🌏 World Clock 🌍</h1>
      <select class="drop-down">
        <option value="">Select a City</option>
        <option value="london">London</option>
        <option value="new york">New York</option>
        <option value="sao paulo">Sao Paulo</option>
      </select>

      <div class="city" id="nome">
        <div>
          <h2>Nome, Alaska</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="mcMurdo">
        <div>
          <h2>McMurdo, Antarctica</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="torshavn">
        <div>
          <h2>Tórshavn, Faroe</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="marsa-matruh">
        <div>
          <h2>Marsa Matruh, Cairo</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This page is
      <a href="https://github.com/EmmaH88/World-Clock.git" target="_blank"
        >open source</a
      >
      <br />
      Coded by Emma H 🤩
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
